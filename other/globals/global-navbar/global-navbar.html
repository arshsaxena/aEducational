<!DOCTYPE html>

    <link rel="stylesheet" href="global-navbar.css">

</head>
<body>

    <div class="nav-icon">

<script>
    const navIcon = document.querySelector(".nav-icon");
    const nav = document.querySelector("nav");

    navIcon.onclick = function () {
        nav.classList.toggle('show');
    }
</script>

</html>
