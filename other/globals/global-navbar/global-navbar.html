<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <meta name="robots" content="noindex">
    
    <title>Navigation Bar | aEducational by Arsh</title>
    
    <link rel="stylesheet" href="global-navbar.css">
    <meta name="theme-color" content="#1d1d1f">
    <meta name="msapplication-navbutton-color" content="#1d1d1f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#1d1d1f">

    <link rel="icon" href="/resources/first-page/icons/ae-logo.png">
    <link rel="apple-touch-icon" href="./resources/first-page/icons/arsh-favicon.png">
</head>
<body>
<div class="nav-content">
    <a href="/" class="logo">
        <svg width="18" height="0" style="padding-top: 8px;" display="block">
            <img src="/resources/first-page/icons/aeducational-logo.png" alt="">
        </svg>
    </a>
    <div class="nav-icon">
        <div class="bar one"></div>
        <div class="bar two"></div>
    </div>
    <div class="nav-links">
        <a href="/category/letter/" class="letter" id="link-nav">&nbsp; Letter &nbsp;</a>
        <a href="/category/debate/" class="debate" id="link-nav">&nbsp; Debate &nbsp;</a>
        <a href="/category/essay/" class="essay" id="link-nav">&nbsp; Essay &nbsp;</a>
        <a href="/category/speech/" class="speech" id="link-nav">&nbsp; Speech &nbsp;</a>
        <!-- <a href="/category/paragraph/" class="paragraph" id="link-nav">&nbsp; Paragraph &nbsp;</a> -->
    </div>
    <svg class="search-icon" viewBox="0 0 3.7041668 11.641667" height="44" width="14">
    </svg>
</div>
<script>
    const navIcon = document.querySelector(".nav-icon");
    const nav = document.querySelector("nav");

    navIcon.onclick = function () {
        nav.classList.toggle('show');
    }
</script>
</body>
</html>
